<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Open House </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(180deg, #0055A4 0%, #3b8edc 100%);
      color: white;
      text-align: center;
      opacity: 0;
      animation: fadeIn 1.2s ease-in-out forwards;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    header {
      background: linear-gradient(90deg, #0055A4, #3b8edc);
      color: white;
      padding: 10px;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80px;
    }

    header h1 {
      font-size: 1.6rem;
      text-align: center;
      max-width: 80%;
    }

    .logo {
      height: 60px;       /* Ukuran lebih kecil */
      width: 60px;
      border-radius: 50%;
      border: 2px solid rgb(25, 3, 85);
      object-fit: contain;
      position: absolute;
      top: 10px;
    }
    .left {
      left: 10px;
    }

    .right {
      right: 10px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    img {
      max-width: 90%;
      height: auto;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      background: white;
    }

    .btn-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 100%;
      max-width: 250px;
      margin-top: 30px;
    }

    a {
      background: white;
      color: #0055A4;
      padding: 14px 20px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      transition: transform 0.2s ease, box-shadow 0.3s ease;
      font-size: 1.1rem;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    a:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
    }

    footer {
      background: rgba(255, 255, 255, 0.1);
      text-align: center;
      padding: 10px;
      color: white;
      font-size: 0.9rem;
      border-top: 1px solid rgba(255, 255, 255, 0.3);
    }

    /* Responsive */
    @media (max-width: 600px) {
      .logo {
        height: 35px;
        width: 35px;
      }
      header h1 {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="img/logo-mt.png" alt="Logo MTCS" class="logo left" />
    <h1>Open House Sekolah Menara Tirza dan Menara Kasih</h1>
    <img src="img/logo-mk.png" alt="Logo MKSS" class="logo right" />
  </header>

  <main>
    <p></p>
    <div class="btn-container">
      <a href="rundown.html">Lihat Rundown</a>
      <a href="denah.html">Lihat Denah</a>
      <a href="kurikulum.html">Pemaparan Kurikulum</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Open House MK & MT. Semua Hak Dilindungi.
  </footer>
</body>
</html>
